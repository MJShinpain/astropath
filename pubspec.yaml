name: venus_calculator
description: A new Flutter project.

publish_to: 'none' # Remove this line if you want to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0
  timezone: ^0.9.0
  diacritic: ^0.1.3
  provider: ^6.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  intl_utils: ^2.8.1

flutter:
  uses-material-design: true
  generate: true
flutter_intl:
  enabled: true
  class_name: S  # 생성될 국제화 클래스의 이름
  main_locale: en  # 주 로케일
  arb_dir: lib/l10n  # .arb 파일들이 위치한 디렉토리
  output_dir: lib/generated  # 생성된 파일들이 저장될 디렉토리
  use_deferred_loading: false

